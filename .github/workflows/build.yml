# Simple workflow for deploying static content to GitHub Pages
name: build project

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["source"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Node.js V18
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITALK_CLINET_ID: ${{ secrets.GITALK_CLINET_ID }}
          GITALK_CLINET_SECRET: ${{ secrets.GITALK_CLINET_SECRET }}
        run: |
          git config --global user.email "akikevinsama@gmail.com"
          git config --global user.name "akisaya"
          sed -i'' "/^ *repo/s~github\.com~${GH_TOKEN}@github.com~" _config.yml
          sed -i'' "/^ *client_id:/s/client_id: *$/& ${GITALK_CLINET_ID}/" _config.next.yml
          sed -i'' "/^ *client_secret:/s/client_secret: *$/& ${GITALK_CLINET_SECRET}/" _config.next.yml
          npm run deploy
          